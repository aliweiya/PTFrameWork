<div class = "pt-set-wrap">
    <h4 class = "pt-msg-title"><b class = "f-fl">修改{$menuinfo.menu.name}</b></h4>
    <div class = "pt-set-box">
        <form action = "__SELF__" method = "post" enctype = "multipart/form-data" class = "vform">
            <div class = "pt-set-content">
                <div class = "pt-set-info">
                    <div class = "line">
                        <b>节点名称：</b>
                        <label><input name = "name" type = "text" value = "{$info.name}" class = "input-text w450" datatype = "s1-8" errormsg = "节点名称至少6个字符,最多18个字符！" /></label>
                    </div>
                </div>
                <div class = "pt-set-info">
                    <div class = "line">
                        <b>上级节点：</b>
                        <label><select class = "input-box w450" name = "pid">
                            <option value = "0">根节点</option>
                            {loop=parentlist}
                            <option value = "{$loop.id}" {if $loop.id==$info.pid}selected{/if}>{$loop.showname}</option>
                            {/loop}
                        </select></label>
                    </div>
                </div>
                <div class = "pt-set-info">
                    <div class = "line">
                        <b>所属模块：</b>
                        <label><input name = "module" type = "text" value = "{$info.module}" class = "input-text w450" /></label>
                    </div>
                </div>
                <div class = "pt-set-info">
                    <div class = "line">
                        <b>所属控制器：</b>
                        <label><input name = "controller" type = "text" value = "{$info.controller}" class = "input-text w450" /></label>
                    </div>
                </div>
                <div class = "pt-set-info">
                    <div class = "line">
                        <b>所属方法：</b>
                        <label><input name = "action" type = "text" value = "{$info.action}" class = "input-text w450" /></label>
                    </div>
                </div>
                <div class = "pt-set-info">
                    <div class = "line">
                        <b>排序序号：</b>
                        <label><input name = "ordernum" type = "text" value = "{$info.ordernum}" class = "input-text w450" /></label>
                    </div>
                </div>
                <div class = "pt-set-info">
                    <div class = "line"><b>是否显示：</b>
                        <label>
                            <input name = "status" type = "radio" value = "1" />显示&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>
                            <input name = "status" type = "radio" value = '0' />隐藏&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                    </div>
                </div>
            </div>
            <div class = "pt-tab-button">
                <div class = "pt-set-info">
                    <div class = "line">
                        <b></b>
                        <input type = "hidden" name = "id" value="{$info.id}"/>
                        <input class = "btn btn-success" type = "submit" value = " 修改权限节点 " />&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type = "text/javascript" src = "__PUBLIC__/plugin/validator/jquery.validator.js"></script>
<script type = "text/javascript" src = "__PUBLIC__/plugin/datepicker/WdatePicker.js"></script>
<script type = "text/javascript">
    $('input[name=status][value={$info.status}]').attr('checked','checked');
</script>

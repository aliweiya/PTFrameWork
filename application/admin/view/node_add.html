<div class = "pt-set-wrap">
    <h4 class = "pt-msg-title"><b class = "f-fl">{$typename}管理</b></h4>
    <div class = "pt-set-box">
        <form action = "__SELF__" method = "post" enctype = "multipart/form-data" class="vform">
                <div class = "pt-set-content">
                    <div class = "pt-set-info">
                        <div class = "line">
                            <b>节点名称：</b>
                            <input name = "name" type = "text" value = "" class = "input-text w450" datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！"/>
                        </div>
                    </div>
                    <div class = "pt-set-info">
                        <div class = "line">
                            <b>上级节点：</b>
                            <select class = "input-box w450" name = "pid">
                                <option value = "aaaa">根节点</option>
                            </select>
                        </div>
                    </div>
                    <div class = "pt-set-info">
                        <div class = "line">
                            <b>所属模块：</b>
                            <input name = "module" type = "text" value = "" class = "input-text w450" />
                        </div>
                    </div>
                    <div class = "pt-set-info">
                        <div class = "line">
                            <b>所属控制器：</b>
                            <input name = "controller" type = "text" value = "" class = "input-text w450" />
                        </div>
                    </div>
                    <div class = "pt-set-info">
                        <div class = "line">
                            <b>所属方法：</b>
                            <input name = "action" type = "text" value = "" class = "input-text w450" />
                        </div>
                    </div>                    
                    <div class = "pt-set-info">
                        <div class = "line">
                            <b>附加参数：</b>
                            <input name = "param" type = "text" value = "" class = "input-text w450" />
                        </div>
                    </div>
                    <div class = "pt-set-info">
                        <div class = "line"><b>是否显示：</b>
                            <input id = "label0" name = "status" type = "radio" value = "1" checked/>
                            <label for = "label0">显示&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input id = "label1" name = "status" type = "radio" value = '0'/>
                            <label for = "label1">隐藏&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </div>
                    </div>
                </div>
                <div class = "pt-tab-button">
                    <div class = "pt-set-info">
                        <div class = "line">
                            <b></b>
                            <input class = "btn btn-success" type = "submit" value = " {$actionname} " />&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>
<script type = "text/javascript" src = "__PUBLIC__/plugin/validator/jquery.validator.js"></script>
<script type = "text/javascript" src = "__PUBLIC__/plugin/datepicker/WdatePicker.js"></script>

    $(function () {


    });
</script>
